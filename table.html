<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Data Table</h2>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Names</th>
          <th onclick="sortTable(1)">Maths</th>
          <th onclick="sortTable(2)">Science</th>
          <th onclick="sortTable(3)">English</th>
          <th onclick="sortTable(4)">Biology</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>
    <div id="pagination"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
